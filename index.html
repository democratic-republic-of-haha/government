<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democratic Republic of Haha</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }

        h1, h2, h3, p {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        h2 {
            color: #444;
            font-size: 2em;
            text-transform: uppercase;
        }

        h3 {
            color: #555;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Democratic Republic of Haha</h1>
    </header>
    <main>
        <div id="content" class="loading">Loading...</div>
    </main>
    <div id="notification" class="notification">Updated!</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Load existing data into content div
        function loadExistingData() {
            const dbRef = ref(database);
            get(child(dbRef, 'content/home')).then((snapshot) => {
                if (snapshot.exists()) {
                    const content = snapshot.val().text;
                    const parsedContent = marked(content);
                    document.getElementById('content').innerHTML = parsedContent;
                } else {
                    document.getElementById('content').innerHTML = 'No content available.';
                }
            }).catch((error) => {
                console.error(error);
                document.getElementById('content').innerHTML = 'Error loading content.';
            });
        }

        // Load existing data when the page loads
        window.onload = loadExistingData;

        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
