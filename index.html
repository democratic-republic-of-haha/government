<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democratic Republic of Haha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Democratic Republic of Haha</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="home-content">
        Loading...Please wait
        <!-- Content will be dynamically loaded here -->
    </section>

    <footer>
        <p>&copy; 2024 The Democratic Republic of Haha. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBo3U6qKN4a0rGOFGjK2Z_0ghZ9IfplqNo",
            authDomain: "social-74606.firebaseapp.com",
            databaseURL: "https://social-74606-default-rtdb.firebaseio.com",
            projectId: "social-74606",
            storageBucket: "social-74606.appspot.com",
            messagingSenderId: "409425584439",
            appId: "1:409425584439:web:aad7c6b3bd67c39e113ab2",
            measurementId: "G-3YGQYDJ61G"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function loadData() {
            const dbRef = ref(database);
            
            get(child(dbRef, 'content/home')).then((snapshot) => {
                if (snapshot.exists()) {
                    const content = snapshot.val().text;
                    document.getElementById('home-content').innerHTML = marked.parse(content);
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        // Load existing data when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
